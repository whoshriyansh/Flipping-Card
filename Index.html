<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping card project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
<div class="container">
    <div class="card front-face">
        <header>
            <span class="logo">
                <img src="logo.png" alt="">
                <h4>Master Card</h4>
            </span>
            <img src="chip.png" alt="" class="chip">
        </header>
        
        <div class="info">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">0859 500 465 878</h5>
                <h5 class="name">Shriyansh Lohia</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>08/28</h5>
            </div>
        </div> 
    </div>
    <div class="card back-face">
        <h6>For any enquiry call +918923291112</h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>505</i></div>
        <h5>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique repellat officiis, fugiat voluptas necessitatibus earum.</h5>
    </div>
</div>
    </section>
</body>
</html>
